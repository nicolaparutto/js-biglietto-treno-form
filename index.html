<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/style.css">
   <title>BIGLIETTO DEL TRENO</title>
</head>
<body>
   <section class="form-container">
      <form action="#" id="form">
         <div>
            <input type="text" placeholder="Nome Completo" id="name-input" required>
            <input type="text" placeholder="KM che vuoi percorrere" id="km-input" required>
            <select id="age-select" required>
               <option value="">Seleziona un'età</option>
               <option value="Minorenne" id="minor">Minorenne</option>
               <option value="Adulto" id="adult">Maggiorenne</option>
               <option value="Anziano" id="elderly">Over 65 anni</option>
            </select>
         </div>
         <div>
            <button id="send-btn">Genera il biglietto</button>
         </div>
      </form>
   </section>
   <hr>
   <section class="ticket-container d-none">
      <div id="name">Nome del paseggero</div>
      <div id="age">età del paseggero</div>
      <div id="route-km">km che vuole percorrere</div>
      <div id="final-price">prezzo totale</div>
      
   </section>



   <script src="script.js"></script>
</body>
</html>
